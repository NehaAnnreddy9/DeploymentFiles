apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-deployment
  labels:
    app: survey
spec:
  replicas: 3
  selector:
    matchLabels:
      app: survey
  template:
    metadata:
      labels:
        app: survey
    spec:
      containers:
      - name: survey
        image: nannredd/studentsurvey:24
        ports:
        - containerPort: 8080
